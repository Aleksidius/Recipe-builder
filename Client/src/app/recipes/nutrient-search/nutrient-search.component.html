<div class="holder">
  <div class="button-holder">
    <span><button mat-raised-button color="accent" (click)="this.newSearch()" >New</button></span>   <!-- (mouseout)="this.emitSearchEvent()" -->
    <span><button mat-raised-button color="primary" (click)="this.emitSearchEvent()">SEARCH</button></span>
  </div>

  <form class="form">
    <mat-form-field class="full-width">
      <input type="text" placeholder="Main Nutrient" aria-label="Number" matInput [formControl]="nutrientControl"
        [matAutocomplete]="auto" [(ngModel)]="nutrient">
      <mat-autocomplete #auto="matAutocomplete">
        <mat-option *ngFor="let option of nutrientOptions" [value]="option">
          {{option}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </form>
  <form class="value-form">
    <mat-form-field class="full-width">
      <input (input)="this.minValue = $event.target.value" matInput placeholder="Min Value" >
    </mat-form-field>
  </form>
  <form class="value-form">
    <mat-form-field class="full-width">
      <input (input)="this.maxValue = $event.target.value" matInput placeholder="Max Value" >
    </mat-form-field>
  </form>
</div>
